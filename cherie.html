<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love Letter üíå</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Envelope Container */
    .envelope-container {
        position: relative;
        width: 200px;
        height: 120px;
        cursor: pointer;
    }

    /* Envelope front */
    .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ff4b6e;
        border-radius: 10px;
        transform-origin: top;
        transition: transform 1s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
    }

    /* Letter */
    .letter {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 10px;
        padding: 20px;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 1s ease-in-out 1s;
        overflow-y: auto;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        max-height: 70vh;
    }

    h1 { 
        color: #ff4b6e;
        text-align: center; 
        margin-bottom: 15px; 
        font-size: 24px; 
    }

    p {
        font-size: 15px;
        line-height: 1.6;
        color: #555;
        white-space: pre-wrap;
    }

    button {
        display: block;
        margin: 15px auto 0 auto;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #ff4b6e;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1e50;
        transform: scale(1.05);
    }

    /* Hearts animation */
    .heart {
        position: absolute;
        color: #ff4b6e;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }
</style>
</head>
<body>

<div class="envelope-container" onclick="openLetter()">
    <div class="envelope">üíå Click Me!</div>
    <div class="letter" id="letter">
        <h1>To My Love üíñ</h1>
        <p>
I‚Äôve been thinking a lot about us lately‚Ä¶ about how everything started on 11/10/2020, in the most random way possible a simple Valorant game...
        </p>
        <button onclick="surprise()">Click for Surprise üéÅ</button>
    </div>
</div>

<script>
function openLetter() {
    const envelope = document.querySelector('.envelope');
    const letter = document.getElementById('letter');

    // Animate envelope opening
    envelope.style.transform = 'rotateX(180deg)';
    
    // Show letter after animation
    setTimeout(() => {
        letter.style.opacity = 1;
        letter.style.transform = 'translateY(0)';
    }, 1000);
}

function surprise() {
    alert("I LOVE YOU SO MUCH ‚ù§Ô∏èü•∞");
}

// Floating hearts animation
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
